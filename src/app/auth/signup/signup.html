<div class="auth-page">
  <canvas #bladeTrail class="blade-trail"></canvas>

  <div class="login-container">
    <div class="avatar">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712104.png" alt="Robot Avatar" />
    </div>

    <h2>Sign Up Coder</h2>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input
          type="text"
          id="fullName"
          formControlName="fullName"
          placeholder="John Doe"
          [class.error]="fullName?.invalid && fullName?.touched"
        />
        <div *ngIf="fullName?.invalid && fullName?.touched" class="error-message">
          <span *ngIf="fullName?.errors?.['required']">Full name is required</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="you@coder.com"
          [class.error]="email?.invalid && email?.touched"
        />
        <div *ngIf="email?.invalid && email?.touched" class="error-message">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="••••••••"
          [class.error]="password?.invalid && password?.touched"
        />
        <div *ngIf="password?.invalid && password?.touched" class="error-message">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Minimum 8 characters required</span>
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-banner">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="login-button"
        [disabled]="signupForm.invalid || isLoading"
        [class.loading]="isLoading"
      >
        <span *ngIf="!isLoading">Sign Up</span>
        <span *ngIf="isLoading">
          <span class="spinner"></span>
          Creating account...
        </span>
      </button>
    </form>

    <div class="divider"><span>OR</span></div>



    <p class="redirect-link">
      Already have an account? <a routerLink="/auth">Log In</a>
    </p>
  </div>
</div>
